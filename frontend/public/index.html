<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonk Tracer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Bonk Tracer</h1>
    <p>Monitor and Analyze Solana Token Activities in Real-Time</p>
  </header>

  <main>
    <section id="token-info">
      <h2>Token Activity</h2>
      <form id="token-form">
        <input type="text" id="token-address" placeholder="Enter Token Address" required>
        <button type="submit">Analyze Token</button>
      </form>
      <div id="token-result">
        <!-- Token info will be displayed here -->
      </div>
    </section>

    <section id="whale-activity">
      <h2>Whale Activity</h2>
      <form id="whale-form">
        <input type="text" id="whale-wallet" placeholder="Enter Wallet Address" required>
        <button type="submit">Analyze Whale Activity</button>
      </form>
      <div id="whale-result">
        <!-- Whale activity info will be displayed here -->
      </div>
    </section>

    <section id="anomaly-result">
      <h2>Anomaly Detection Result</h2>
      <div id="anomaly-info">
        <!-- Anomaly detection results will be displayed here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bonk Tracer. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
